- type: entity
  name: breaching hammer
  parent: BaseItem
  id: SecBreachingHammer
  description: A large, heavy hammer with a long handle, used for breaking stones or other heavy material such as the skulls of violent criminals, also perfect for forcing your way trough airlocks.
  components:
  - type: Sprite
    sprite: _Nyanotrasen/Objects/Weapons/Melee/breaching_hammer.rsi
    state: icon
  - type: Item
    size: Huge
  - type: MeleeWeapon
    attackRate: 0.5
    range: 1.70
    damage:
      types:
        Blunt: 15
        Structural: 20
    soundHit:
      path: /Audio/_Nyanotrasen/Weapons/club.ogg
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 7.5
        Structural: 10
  # make throwable -QB
  - type: LandAtCursor
  - type: StaminaDamageOnHit
    damage: 20
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.40,-0.30
            - -0.30,-0.40
            - 0.40,0.30
            - 0.30,0.40
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: DamageOtherOnHit
    meleeDamageMultiplier: 1.5 # matt wanted this like fireaxe
    staminaCost: 20
  # end make throwable
  - type: Tool
    qualities:
      - Prying
    speedModifier: 0.8
  - type: Prying
    pryPowered: !type:Bool
      true
    force: !type:Bool
      true
    useSound: /Audio/Items/jaws_pry.ogg
  - type: Clothing
    sprite: _Nyanotrasen/Objects/Weapons/Melee/breaching_hammer.rsi
    quickEquip: false
    slots:
    - back
    - suitstorage
