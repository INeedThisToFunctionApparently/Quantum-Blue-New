- type: entity
  parent: BaseWall
  id: WallPaper
  name: paper wall
  description: Helps to contain the repeated screams of martial artists.
  components:
  - type: Sprite
    sprite: _Nyanotrasen/Structures/Walls/paper.rsi
  - type: Icon
    sprite: _Nyanotrasen/Structures/Walls/paper.rsi
  - type: Construction
    graph: Girder
    node: paperWall
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300 # #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metal_break3.ogg
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    base: paperwall
